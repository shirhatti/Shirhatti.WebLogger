name: .NET Core 

on:
  pull_request:
    branches: [ master ]
    paths:
    - '!docfx.json'
    - '!index.md'
    - '!README.md'
    - '!LICENSE'
    - '!toc.yml'
    - '!api/**'
    - '!docs/**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Pack
      run: dotnet pack
